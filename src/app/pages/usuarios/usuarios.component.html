<h1>Listado de Usuarios</h1>
<hr>
<div class="row">
  <div class="col">
    <button routerLink="/usuario/nuevo" 
    class="btn btn-primary">
      <i class="fa fa-plus"></i>
      Agregar
    </button>
  </div>
</div>

<table *ngIf="!cargando && usuarios.length > 0" class="table mt-3 animated fadeIn faster">
  <thead class="table-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nombre</th>
      <th scope="col">Apellido</th>
      <th scope="col">Edad</th>
      <th scope="col">Puesto</th>
      <th scope="col">Correo Electr√≥nico</th>
      <th scope="col">Herramientas</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let usuario of usuarios; let i = index">
      <th scope="row">{{ i + 1}}</th>
      <td>{{ usuario.nombre}}</td>
      <td>{{ usuario.apellido}}</td>
      <td>{{ usuario.edad}}</td>
      <td>{{ usuario.puesto}}</td>
      <td>{{ usuario.email}}</td>
      <td>
        <button class="btn btn-info mr-1"
        [routerLink] = "['/usuario', usuario.id]">
          <i class="fa fa-pen"></i>
        </button>

        <button class="btn btn-danger"
        (click)="borrarUsuario(usuario, i)">
          <i class="fa fa-trash"></i>
        </button>

      </td>
    </tr>
  </tbody>
</table>

<div *ngIf="cargando" class="alert alert-info text-center mt-3">
  <h4 class="alert-heading">Cargando</h4>
  <p>
    <i class="fa fa-sync-alt fa-spin fa-2x"></i>
  </p>
  <p class="mb-0">
    Espere por favor
  </p>
</div>

<div *ngIf="!cargando && usuarios.length === 0"
class="alert alert-warning text-center mt-3">
  <h4 class="alert-heading">No hay registros</h4>
  <p>
    <i class="fa fa-exclamation fa-2x"></i>
</div>
