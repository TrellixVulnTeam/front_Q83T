<h1>Usuario <small>Nombre y apellido del usuario</small></h1>
<hr>

<div class="row text-right">
  <div class="col">
    <button class="btn btn-danger"
    routerLink="/usuarios">
      <i class="fa fa-arrow-left"></i>
      Regresar
    </button>
  </div>
</div>

<div class="row animated fadeIn faster">
  <div class="col">
    <form (ngSubmit)="guardar( f )"
          #f="ngForm">
      <div class="form-group">
        <label>ID</label>
        <input type="text"
        class="form-control"
        placeholder="ID Usuario"
        [(ngModel)]="usuario.id"
        name="id"
        disabled="disabled">
        <small class="form-text text-muted">Este campo es autogenerado</small>
      </div>
      <div class="form-group">
        <label>Nombre</label>
        <input type="text"
        class="form-control"
        placeholder="Nombre del Usuario"
        [(ngModel)]="usuario.nombre"
        name="nombre"
        required>
      </div>
      <div class="form-group">
        <label>Apellido</label>
        <input type="text"
        class="form-control"
        placeholder="Apellido del Usuario"
        [(ngModel)]="usuario.apellido"
        name="apellido"
        required>
      </div>
      <div class="form-group">
        <label>Edad</label>
        <input type="number"
        class="form-control"
        placeholder="Edad del Usuario"
        [(ngModel)]="usuario.edad"
        name="edad"
        required>
      </div>
      <div class="form-group">
        <label>Puesto</label>
        <input type="text"
        class="form-control"
        placeholder="Puesto del Usuario"
        [(ngModel)]="usuario.puesto"
        name="puesto"
        required>
      </div>
      <div class="form-group">
        <label>Correo Electrónico</label>
        <input type="text"
        class="form-control"
        placeholder="Correo Electrónico del Usuario"
        [(ngModel)]="usuario.email"
        name="email"
        required>
      </div>
      <hr>
      <div class="form-group text-center">
        <button type="submit"
        class="btn btn-primary w-25">
        <i class="fa fa-save"></i>
          Guardar
        </button>
      </div>
    </form>
  </div>
</div>
